#shell=$SHELL
term=xterm-256color 

app-id=foot
title=foot
locked-title=no

font=Hack Nerd Font:size=14
font-bold=Hack Nerd Font:weight=bold:size=14
font-italic=Hack Nerd Font:slant=italic:size=14
font-bold-italic=Hack Nerd Font:weight=bold:slant=italic:size=14
font-size-adjustment=0.5
line-height=16.5
pad=10x10

letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
box-drawings-uses-font-glyphs=yes
#dpi-aware=auto

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=no
# word-delimiters=,â”‚`|:"'()[]{}<>
# selection-target=primary
# workers=<number of logical CPUs>
# utempter=/usr/lib/utempter/utempter

[environment]
# name=value

[bell]
# urgent=no
# notify=no
# command=
# command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
# indicator-format=""

[url]
# launch=xdg-open ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
# protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=block
# color=<inverse foreground/background>
# blink=no
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
background=282c34
foreground=e6efff
alpha=0.9

## Normal/regular colors (color palette 0-7)
regular0=1e2127
regular1=e06c75
regular2=98c379
regular3=d19a66
regular4=61afef
regular5=c678dd
regular6=56b6c2
regular7=828791

bright0=1e2127
bright1=e06c75
bright2=98c379
bright3=d19a66
bright4=61afef
bright5=c678dd
bright6=56b6c2
bright7=828791


## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

