  center:    
    - clock:
        date-format: "%e.%b"
        content:
          string: 
            text: "{date}" 
            foreground: *fg 
            margin: 0
            font: *hack
            on-click:
              left: 
              right: 
              middle: 
              wheel-up:
              wheel-down:
    - clock:
        time-format: "%H:%M"
        content:
          string:
            text: "{time}"
            foreground: *fg 
            margin: *mrg
            font: *hack
            on-click:
              left: 
              right: 
              middle: 
              wheel-up:
              wheel-down:
    - mpd:
        host: /run/mpd/socket
        content:
          string:
            text: "{title}"
