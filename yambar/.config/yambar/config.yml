  right:
    - pipewire:
        content:
          map:
            conditions:
              type == "sink":
                string: 
                    text: "[󰕾 {cubic_volume}%]" 
                    foreground: 3daee9ff
                    margin: *mrg
                    on-click:
                      wheel-up: sh -c "wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+"
                      wheel-down:  sh -c "wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-"
    - cpu:
        poll-interval: 5000
        content:
          map:
            conditions:
              id < 0:
                string: 
                    text: "[  {cpu}%]" 
                    foreground: fdbc4bff
                    margin: *mrg
