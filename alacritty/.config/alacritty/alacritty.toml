[general]
import = [
	"~/.config/alacritty/themes/breeze.toml",
]

[env]
TERM = "xterm-256color"

[window]
dimensions = { columns = 140, lines = 35 }
padding = { x = 10, y = 10 }
opacity = 1
title = "Alacritty"
dynamic_title = true

[font]
size = 14.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[scrolling]
history = 10000
multiplier = 3

[cursor]
style = { shape = "Block", blinking = "Always" } # Beam Block Underline
blink_interval = 750
vi_mode_style = { shape = "Beam", blinking = "Off" }
unfocused_hollow = true

[terminal]
osc52 = "CopyPaste"

[mouse]
hide_when_typing = true
bindings = [
{ mouse = "Middle", mods = "Control", action = "Paste" },
]
